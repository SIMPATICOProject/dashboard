<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/3.0.2/css/font-awesome.css">
  <link rel="stylesheet" href="lib/enrichment/style.css">
    
  <script type="text/javascript" src="//code.jquery.com/jquery-2.2.4.js"></script>
  <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="//www.gstatic.com/charts/loader.js"></script>
	<script src="lib/iframe/iframeResizer.contentWindow.min.js" type="text/javascript"></script>
	<script src="lang/translator.js" type='text/javascript'></script><!-- Language selection inside lib/enrichment/scripts.js -->
	<!-- AngularJS -->
	<script src="lib/angular/angular.min.js"></script>
	<script type="text/javascript" src="lib/enrichment/scripts.js"></script>
</head>
<body>
	<div class="container">
	<!-- NOTE: Class "row-fluid" to remove negative margins of rows. Class "form-group" to add more space between rows -->
		<div class="row-fluid form-group">
			<div class="form-inline">
				<div class="form-group">
					<label for="eservice" class="col-md-6 control-label">
						<h4><b data-sw-translate>Servicio</b></h4>
					</label>
					<div class="col-md-6">
						<select id="eservice" class="form-control">
							<option value="96949573-5ba3-438d-b2dd-68c4fc41a8b7">BS603A</option>
						</select>
					</div>
				</div>
			</div>
		</div>
		<div class="row-fluid form-group">
			<img id="svg-eservice" class="img-responsive" alt="SVG eService phases" src="">
		</div>
		<div class="row-fluid form-group">
			<h4><b data-sw-translate>Estadísticas</b></h4>
			<div class="col-md-6">
				<h5 data-sw-translate>Preguntas en Ctzp</h5>
				<table class="table table-hover table-responsive">
					<tr>
						<td data-sw-translate>Fase 1</td>
						<td>20</td>
					</tr>
					<tr class="success">
						<td data-sw-translate>Fase 2</td>
						<td>16</td>
					</tr>
					<tr class="danger">
						<td data-sw-translate>Fase 3</td>
						<td>34</td>
					</tr>
				</table>
			</div>
			<div class="col-md-6">
				<h5 data-sw-translate>Simplificaciones</h5>
				<table class="table table-hover table-responsive">
					<tr>
						<td data-sw-translate>Fase 1</td>
						<td>44</td>
					</tr>
					<tr class="success">
						<td data-sw-translate>Fase 2</td>
						<td>12</td>
					</tr>
					<tr class="danger">
						<td data-sw-translate>Fase 3</td>
						<td>63</td>
					</tr>
				</table>
			</div>
		</div>
		<div class="row-fluid form-group">
			<h5><b data-sw-translate>Satisfacción simplificaciones</b></h5>
			<div class="progress">
				<div id="bar-simpl-satisfaction" class="progress-bar progress-bar-success" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 89%;">
					89%
				</div>
			</div>
		</div>
		<div class="row-fluid form-group">
			<h5><b data-sw-translate>Satisfacción citizenpedia</b></h5>
			<div class="progress">
				<div id="bar-ctz-satisfaction" class="progress-bar progress-bar-danger" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 12%;">
					12%
				</div>
			</div>
		</div>
		<div class="row-fluid form-group">
			<h5><b data-sw-translate>Satisfacción global</b></h5>
			<div class="progress">
				<div id="bar-global-satisfaction" class="progress-bar progress-bar-info" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 31%;">
					31%
				</div>
			</div>
		</div>
		<div class="row-fluid form-group">
			<div class="col-md-6">
				<table class="table table-condensed table-responsive">
					<tr>
						<td><b data-sw-translate>Tiempo medio</b></td>
						<td id="averageTime">422 sec</td>
					</tr>
					<tr>
						<td><b data-sw-translate>Media de palabras en comentarios</b></td>
						<td data-sw-translate>30 palabras</td>
					</tr>
				</table>
			</div>
		</div>
		<div class="row-fluid form-group">
			<div class="col-md-2 col-md-offset-10">
				<button id="customData" class="btn btn-default">Change to real data</button>
			</div>
		</div>
		<div id="date_info"></div>
	</div>
</body>

</html>
